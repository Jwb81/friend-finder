    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        const getInputs = (evt) => {
            // keep the form from submitting
            evt.preventDefault()

            // remove any error markings from previous submissions
            $('#name').removeClass('border border-danger')
            $('#photo-link').removeClass('border border-danger')

            // get the name and photo url
            const name = $('#name').val()
            const photo = $('#photo-link').val()

            // make sure the name field is filled out
            if (!name) {
                $('#name').addClass('border border-danger')
                window.location = '#name'
                return
            }

            // make sure the picture link field is filled out
            if (!photo) {
                $('#photo-link').addClass('border border-danger')
                window.location = '#name'
            }

            // get an array of answers to the questions
            let answers = $('select');

            // convert to JS array from Node array
            answers = Array.from(answers);

            // make sure all select boxes have a valid answer
            let error = false;
            answers.forEach(obj => {
                if ($(obj).val() == 0) {
                    $(obj).addClass('border border-danger');
                    error = true;
                }
                else {
                    $(obj).removeClass('border border-danger');
                }
            })

            if (error) {
                // don't let the form submit
                return false;
            }

            // create an array of the selected values from the options
            answers = answers.map(obj => {
                return obj.value;
            })

            const newUser = {
                name: name,
               photo: photo,
                answers: answers
            }

            // send inputs to the server for processing
            $.post('/api/friends', newUser, data => {
                // move the page to the new friend card
                window.location = '#friend-info'
                
                // should receive a link to an image and a name back from the server
                $('#friend-name').text(data.name)
                $('#friend-photo').attr('src', data.photo) 

                $('#friend-info').removeClass('hidden')
            })
        }

        $('#questions').on('submit', getInputs);
    </script>
